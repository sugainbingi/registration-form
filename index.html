<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Student Registration Form</h1>
            <p class="subtitle">Please fill in all the required information</p>
            
            <form id="registrationForm" action="process.php" method="POST">
                <div class="form-group">
                    <label for="firstName">First Name <span class="required">*</span></label>
                    <input type="text" id="firstName" name="firstName" required>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name <span class="required">*</span></label>
                    <input type="text" id="lastName" name="lastName" required>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="dateOfBirth">Date of Birth <span class="required">*</span></label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="gender">Gender <span class="required">*</span></label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                    </select>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="address">Address <span class="required">*</span></label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="city">City <span class="required">*</span></label>
                    <input type="text" id="city" name="city" required>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="state">State/Province <span class="required">*</span></label>
                    <input type="text" id="state" name="state" required>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="zipCode">Zip/Postal Code <span class="required">*</span></label>
                    <input type="text" id="zipCode" name="zipCode" required>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="country">Country <span class="required">*</span></label>
                    <input type="text" id="country" name="country" required>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="studentId">Student ID <span class="required">*</span></label>
                    <input type="text" id="studentId" name="studentId" required>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="course">Course/Program <span class="required">*</span></label>
                    <input type="text" id="course" name="course" placeholder="e.g., Computer Science, Engineering" required>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="year">Year of Study <span class="required">*</span></label>
                    <select id="year" name="year" required>
                        <option value="">Select Year</option>
                        <option value="1st Year">1st Year</option>
                        <option value="2nd Year">2nd Year</option>
                        <option value="3rd Year">3rd Year</option>
                        <option value="4th Year">4th Year</option>
                        <option value="Graduate">Graduate</option>
                    </select>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="emergencyContact">Emergency Contact Name <span class="required">*</span></label>
                    <input type="text" id="emergencyContact" name="emergencyContact" required>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="emergencyPhone">Emergency Contact Phone <span class="required">*</span></label>
                    <input type="tel" id="emergencyPhone" name="emergencyPhone" required>
                    <span class="error-message"></span>
                </div>

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="terms" name="terms" required>
                        <span>I agree to the terms and conditions <span class="required">*</span></span>
                    </label>
                    <span class="error-message"></span>
                </div>

                <div class="form-actions">
                    <button type="submit" id="submitBtn" class="btn-submit">Submit Registration</button>
                    <button type="reset" class="btn-reset">Reset Form</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
